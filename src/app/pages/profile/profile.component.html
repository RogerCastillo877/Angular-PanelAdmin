<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20"
                    [formGroup]="profileForm"
                    (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                                class="form-control"
                                id="exampleInputuname"
                                placeholder="Nombre del usuario"
                                formControlName="nombre"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Ingrese su email"
                                formControlName="email"
                            >
                        </div>
                    </div>
                    
                    <button
                        type="submit"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid"
                    >
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imágen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" class="image-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="image-avatar">
                </div>
                <input type="file"
                    (change)="changeImage($event.target)">
                <br>
                <br>
                <button
                    type="submit"
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!imageUpload"
                    (click)="uploadImage()"
                >
                    <i class="fa fa-save"></i>
                    Cambiar imágen
                </button>
            </div>
        </div>
    </div>
</div>
